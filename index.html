<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/telasgrandes.css" media="(min-width:700px)">
  </head>
  <body>
    <main>
      <div id="formulario-container">
        <div id="imagem-container">
          <img src="imagens/undraw_profile_pic_re_iwgo.svg" alt="" />
        </div>

        <div id="mensagem-login">
          <h1>Login</h1>
          <p>
            Bem-vindo de volta! <br />
            Por favor, fa√ßa login para continuar.
          </p>
        </div>

        <form action="#" id="formulario-dados" autocomplete="on">
          <div class="input-dados">
            <label for="email"
              ><span class="material-symbols-outlined"> person </span></label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu e-mail"
              autocomplete="email"
              maxlength="254"
              size="25"
              required
            />
          </div>

          <div class="input-dados">
            <label for="senha">
              <span class="material-symbols-outlined"> lock </span></label
            >
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
              minlength="8"
              maxlength="32"
              autocomplete="current-password"
              size="25"
              required
            />
          </div>

          <div class="botao-container">
            <button type="submit" value="Login">Login</button>

            <button type="submit">Esqueceu a senha?</button>
          </div>
        </div>
        </form>
    </main>
  </body>
</html>
