<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <main>
        <div id="formulario-container">

            <div id="imagem-container">
                <img src="imagens/undraw_male_avatar_g98d.svg" alt="">
            </div>

            <div id="mensagem-login">
                <h1>Login</h1>
                <p>Bem-vindo de volta! <br> Por favor, fa√ßa login para continuar.</p>
            </div>

            <form action="#" id="formulario-login">
                    
                    <div id="email-container">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <label for="email"></label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div id="senha-container">

                        <span class="material-symbols-outlined">
                            lock
                            </span>

                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha">
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
