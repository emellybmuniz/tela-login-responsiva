<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
      <section class="login-card">
        <div class="login-card__image-container">
          <img
            src="imagens/undraw_male_avatar_g98d.svg"
            alt="Avatar de usuário"
          />
        </div>

        <div class="login-card__header">
          <h1>Login</h1>
          <p>
            Bem-vindo de volta! <br />
            Por favor, faça login para continuar.
          </p>
        </div>

        <form action="#" class="login-form" autocomplete="on">
          <div class="form-field">
            <label for="email"
              ><span class="material-symbols-outlined"> person </span></label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu e-mail"
              autocomplete="email"
              required
            />
          </div>

          <div class="form-field">
            <label for="senha">
              <span class="material-symbols-outlined"> lock </span></label
            >
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn--primary">Entrar</button>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>
        </form>

        <div class="signup-link">
          <p>É novo por aqui? <a href="#">Crie sua conta</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
